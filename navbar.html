    />

    <style>
      /* nav */
      .topbar {
        background: #f8f9fa;
        padding: 5px 0;

      }

      .topbar a {
        color: #ff4500;

        width: auto;
        max-width: 100%;
        object-fit: contain;
        border-radius: 5px;

      }

      .nav-link {
        color: #333;
        font-weight: 500;
      }

      .nav-link:hover {
        color: #ff4500;
      }

      .social-icons a {
        color: #ff4500;
        margin-right: 10px;
        font-size: 18px;
      }

      .btn-login {
        background: #ff4500;
        color: white;
        font-weight: bold;
        padding: 4px 8px ;
      }

      .btn-login:hover {
        background: #e03e00;
      }

      .btn-link:hover {
        color: white;
      }


      @media (max-width: 991px) {
        .topbar,
        .social-icons {
          text-align: center;
        }
      }
    </style>

          aria-expanded="false"

        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
