<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar - Badrinath Kedarnath Yatra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .topbar {
            background: #f8f9fa;
            padding: 5px 0;
            font-size: 14px;
        }

        .topbar a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-brand img {
            height: 60px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            border-radius: 5px;
            padding: 5px;
        }

        .nav-link {
            color: #333;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ff4500;
        }

        .social-icons a {
            color: #ff4500;
            margin-right: 10px;
            font-size: 18px;
        }

        .btn-login {
            background: #ff4500;
            color: white;
            font-weight: bold;
        }

        .btn-login:hover {
            background: #e03e00;
        }

        @media (max-width: 991px) {

            .topbar,
            .social-icons {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm">

            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
