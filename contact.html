<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pooja Path</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="Utils.css"> -->

    <!-- Custom CSS -->
    <style>
      body {
        background-image: url("Background_Theme_1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50%;
        color: #fff;
      }

      .section-bg {
        background-color: #fff;
        color: #333;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .highlight {
        color: #ff7c09;
        font-weight: bold;
      }

      .footer {
        background-color: #ff7c09;
        color: white;
      }

      .btn-custom {
        background-color: #ff7c09;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .btn-custom:hover {
        background-color: #e66a00;
      }

      .topbar {
        background: #f8f9fa;
        padding: 5px 0;
        font-size: 14px;
      }

      .topbar a {
        color: #ff4500;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar-brand img {
        height: 60px;
        width: auto;
        max-width: 100%;
        object-fit: contain;
        border-radius: 5px;
        padding: 5px;
      }

      .nav-link {
        color: #333;
        font-weight: 500;
      }

      .nav-link:hover {
        color: #ff4500;
      }

      .social-icons a {
        color: #ff4500;
        margin-right: 10px;
        font-size: 18px;
      }

      .btn-custom {
        background: #ff4500;
        color: white;
        font-weight: bold;
        padding: 3px 7px ;
      }

      .btn-login:hover {
        background: #e03e00;
      }
      .btn-link:hover {
        color: white;
      }

      @media (max-width: 991px) {
        .topbar,
        .social-icons {
          text-align: center;
        }
        body {
        background-image: none;
      }
      }
    </style>
  </head>

  <body>
    <div id="navbar"></div>
    <!-- Contact Section -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 mx-auto section-bg">
          <h2 class="text-center highlight">Contact Us</h2>
          <p class="text-center">
            Have any questions? Feel free to reach out to us!
          </p>

          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Write your message..."
                required
              ></textarea>
            </div>
            <button type="submit" class=" btn-custom w-100 common-button">
              Send Message
            </button>
          </form>

          <hr />

          <h3 class="text-center highlight mt-4">Our Contact Details</h3>
          <p><strong>Email:</strong> support@bookonlinepooja.com</p>
          <p><strong>Phone:</strong> +91 9876543210</p>
          <p><strong>Location:</strong> Varanasi, India</p>
        </div>
      </div>
    </div>

   <div id="footer"></div>

    <!-- Bootstrap JS -->
     <script src="Utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
