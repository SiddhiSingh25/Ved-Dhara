<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pooja Path</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #FAB97A;
            color: #fff;
        }
        .section-bg {
            background-color: #FFF;
            color: #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #FF7C09;
            font-weight: bold;
        }
        .footer {
            background-color: #FF7C09;
            color: white;
        }
        .btn-custom {
            background-color: #FF7C09;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #E66A00;
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto section-bg">
                <h2 class="text-center highlight">Contact Us</h2>
                <p class="text-center">Have any questions? Feel free to reach out to us!</p>
                
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Write your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Send Message</button>
                </form>

                <hr>

                <h3 class="text-center highlight mt-4">Our Contact Details</h3>
                <p><strong>Email:</strong> support@bookonlinepooja.com</p>
                <p><strong>Phone:</strong> +91 9876543210</p>
                <p><strong>Location:</strong> Varanasi, India</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p class="m-0">Â© 2025 Book Online Pooja. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
